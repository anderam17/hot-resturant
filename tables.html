<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class= "container">
        <div class="jumbotron">
            <div class="title">
               <h1>Hot Restaurant</h1>
            </div>
            <div class="body">
                <h2>Current Reservations and Waiting List</h2>
                <a href= "./reservations">Make reservations</a>
                <a href ="./index">Home</a> <!-- suposed to be a fa icon -->
            </div>
        </div>
    
        <div class="row">
            <div class="col-lg-12">
                <!-- Reservations Card -->
                <div class="card">
                    <div class="card-header">
                        <h4>Current Reservations</h4>
                    </div>
                    <div class="card-body">
                        <!-- This is where we will push new reservation cards -->
                        <ul id="tableList" class = "list-group"></ul>
                    </div>
                </div>

                <!-- Waiting List Card -->
                <div class="card mt-4">
                    <div class="card">
                        <div class="card-header">
                            <h4>Waiting List</h4>
                        </div>
                        <div class="card-body">
                            <!-- This is where we will push new reservation cards -->
                            <ul id="waitingList" class = "list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
        <div class="container">
        <p>
            <a href="/api/tables">api table link</a>
            |
            <a href="/api/waitlist">api waitlist</a>
        </p>
    </div>
</footer>
</div>
    
</body>
</html>
